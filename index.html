<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebWhisper</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    h1 {
      margin-bottom: 20px; /* Adds space below the h1 */
    }
  
    h2 {
        margin-top: 0; /* Removes default top margin of h2 */
        font-size: 24px; /* Larger font for h2 */
    }
    .footer {
        font-family: 'Arial', sans-serif;
        text-align: center;
        font-size: 1.2em;
        color: #333;
        margin-top: 50px;
        padding: 20px;
        position: absolute;
        bottom: 0;
        width: 100%;  
      }

      /* Animation for a subtle bounce effect */
      @keyframes bounce {
        0% { transform: translateY(0); }
        30% { transform: translateY(-5px); }
        50% { transform: translateY(0); }
        70% { transform: translateY(-5px); }
        100% { transform: translateY(0); }
      }

      .footer .animated {
        display: inline-block;
        animation: bounce 1s ease infinite;
      }

      /* Optional: Color transition effect */
      .footer .animated:hover {
        color: #ff66b2;
        transition: color 0.3s ease;
      }

      /* Styling for GitHub link */
      .footer a {
        color: #057aff; /* GitHub's default link color */
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #d60303; /* GitHub link hover color */
      }
  </style>
    
</head>

</body>
</html>
