<!DOCTYPE html>
<html>
<head>
  <title>WebWhisper</title>
  <style>
    body { 
      width: 200px; 
      padding: 10px; 
    }
    button { 
      width: 100%; 
      margin: 5px; 
      padding: 8px; 
    }
    .recording { 
      background: #ff4444; 
      color: white; 
    }
    @media (prefers-color-scheme: dark) {
      body {
      background-color: #333;
      color: #fff;
      }
      button {
      background-color: #555;
      color: #fff;
      }
      #status {
      color: #aaa;
      }
    }
    @media (prefers-color-scheme: light) {
      body {
      background-color: #fff;
      color: #000;
      }
      button {
      background-color: #eee;
      color: #000;
      }
      #status {
      color: #666;
      }
    }
    #status {
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Start Recording</button>
  <div id="status"></div>
  <p><strong>Transcription:</strong></p>
  <p id="transcription">
    [No speech detected yet]
  </p>
  <script src="popup.js"></script>
</body>
</html>
